<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container bg-slate-700">
        <div class="flex flex-col justify-center align-center">
            <form action="/login/" method="post">
                {% csrf_token %}
                <h2 class="text-2xl mb-4">Sign In</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="block w-full p-2 pl-10 text-sm text-gray-700" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="block w-full p-2 pl-10 text-sm text-gray-700" required><br><br>
                <input type="submit" value="Sign In" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
            </form>
        </div>
    </div>
</body>
</html>
