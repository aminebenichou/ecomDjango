<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Cart page -->
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold mb-4">Shopping Cart</h1>
        <div class="cart-items">
            {% for order in orders %}
            <!-- Cart item 1 -->
            <div class="flex items-center mb-4">
                <img src="product1.jpg" alt="Product 1" class="w-20 h-20 object-cover mr-4">
                <div class="flex-1">
                    <h2 class="text-lg font-bold">{{order.product.title}}</h2>
                    <p class="text-gray-600">Quantity: 2</p>
                    <p class="text-gray-600">${{order.product.price}}</p>
                    <p class="text-gray-600">{{order.status}}</p>
                </div>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Remove</button>
            </div>
            <a href="/confirmOrder/{{order.id}}/pending/"
                    class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Pay Now</a>

            {% endfor %}

            
        </div>
</body>

</html>
