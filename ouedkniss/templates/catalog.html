<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Catalog page -->
<div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">Product Catalog</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for product in products %}
        <!-- Product 1 -->
      <div class="bg-white shadow-md rounded p-4">
        <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4">
        <h2 class="text-lg font-bold"> {{product.title}} </h2>
        <p class="text-gray-600">Seller: {{product.owner.user}} </p>
        <p class="text-gray-600">${{product.price}}</p>
        <a href="/createOrder/{{product.id}}/incart/ " class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Add to Cart</a>
      </div>
      {% endfor %}
      
    </div>
  </div>
</body>
</html>
