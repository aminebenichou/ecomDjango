<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://images.unsplash.com/photo-1719937206158-cad5e6775044?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center align-center">
    <div class="flex flex-col justify-center align-center h-[100vh] bg-slate-700 w-full">
        <div class="flex-col justify-center align-center">
            <h1 class="text-2xl font-bold text-white">Ouedkniss</h1>
            <h2 class="text-2xl text-white">Sign Up</h2>
        </div>
        <br>
        {{msg}}
        
        {% if not islogged %}
        <div class="h-fit w-3/4 bg-slate-500 flex justify-center align-center">
            <form action="/createClient/" method="post" class="flex flex-col w-3/4">
                {% csrf_token %}
                <input class="m-10" type="email" placeholder="email" name="email" id="email">
                <input class="m-10" type="text" placeholder="username" name="username" id="username">
                <input class="m-10" type="number" placeholder="phone number" name="phone" id="phone">
                <input class="m-10" type="password" placeholder="password" name="password" id="password">
                <input type="submit" value="Sign Up" class="rounded-full border bg-slate-700 text-white mb-5">
                <span>You have an account? <a href="/login">Sign In</a></span>
            </form>
        </div>
        {% else %}
        <a href="/logout/">Logout</a>
        {% endif %}
    </div>
</body>

</html>
